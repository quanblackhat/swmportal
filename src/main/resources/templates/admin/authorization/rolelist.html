<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{admin/fragments/layout}">
<head>
<title>Devices</title>
<link href="/static/admin/css/bootstrap-datetimepicker.css"
	rel="stylesheet" />


</head>
<body>
	<!--main content start-->
	<section id="main-content" layout:fragment="content"
		style="min-height: 700px">
		<section class="wrapper">

			<h4 style="margin-bottom: 20px">
				<i class="fa fa-tasks"></i> <span>Quản lý phần quyền / Danh sách quyền</span>
			</h4>
			<!-- main body -->
		
			<!--  -->
		
			<div class="row">
				<div class="col-lg-12">
					<section class="panel">
						<header class="panel-heading">Danh sách quyền</header>
						<form role="form" class="form-horizontal" id="searchForm"
							th:action="@{/admin/device}" method="get">
							<table class="table table-striped table-advance table-hover"
								id="tableDevices">
								<thead>
									<tr>
										
										<th>Tên</th>
										<th>Mô tả</th>
										<th>Đường link</th>
										
									</tr>
								</thead>
								<tbody>
							
									<tr th:each="r : ${roles}">
									
										<td><span th:text="${r.name}"></span></td>
										<td></td>
										<td></td>
										
									</tr>
								</tbody>
							</table>
						</form>
					</section>

				</div>
			</div>

			

			

			<!-- end main body -->
		</section>
	</section>
	<!--main content end-->
		<section id="js" layout:fragment="js">
	    <!--   <script src="/static/admin/js/morris-script.js"></script>  -->
	    <script src="/static/admin/js/jquery.twbsPagination.min.js"></script>
<script src="/static/admin/js/moment-with-locales.js"></script>
<script src="/static/admin/js/bootstrap-datetimepicker.js"></script>
<script src="/static/admin/js/checkbox.js"></script>
	      <script th:inline="javascript">
	      
	      </script>
	      </section>
</body>

</html>
