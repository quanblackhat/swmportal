<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{admin/fragments/layout}">
<head>
<title>Devices</title>
<link href="/static/admin/css/bootstrap-datetimepicker.css"
	rel="stylesheet" />
<script src="/static/admin/js/jquery.twbsPagination.min.js"></script>
<script src="/static/admin/js/moment-with-locales.js"></script>
<script src="/static/admin/js/bootstrap-datetimepicker.js"></script>
<script src="/static/admin/js/checkbox.js"></script>

</head>
<body>
	<!--main content start-->
	<section id="main-content" layout:fragment="content"
		style="min-height: 700px">
		<section class="wrapper">

			<h4 style="margin-bottom: 20px">
				<i class="fa fa-tasks"></i> <span>Quản lý phần quyền / Nhóm quyền</span>
			</h4>
			<!-- main body -->
			<a href="/admin/authorization/add" class="btn btn-info"
				style="margin-bottom: 10px;">THÊM MỚI</a>
			<!--  -->
			<button onclick="deleteGroupRole()" id="deletes"
				class="btn btn-danger" style="margin-bottom: 10px;">Xóa</button>
			<!--  -->
		
			<div class="row">
				<div class="col-lg-12">
					<section class="panel">
						<header class="panel-heading">Nhóm quyền</header>
						
							<table class="table table-striped table-advance table-hover"
								id="tableDevices">
								<thead>
									<tr>
										<th><input type="checkbox" id="inputSelectAll"
											onchange="selectAll();"></th>
										<th>Tên</th>
										<th>Mô tả</th>
										<th>Đường link</th>
									     <th></th>
									</tr>
								</thead>
								<tbody>
							
									<tr th:each="r : ${grouproles}">
									<td><input type="checkbox" th:name="chooses"
											th:value="${r.id}" th:id="${r.id}" class="fucker"
											th:onchange="'saveChecked(' + ${r.id} + ')'"></td>
										<td><span th:text="${r.name}"></span></td>
										<td></td>
										<td></td>
											<td><a
											th:href="@{'/admin/authorization/add?id='+${r.id}}"
											class="btn btn-primary btn-xs"> <i class="fa fa-pencil"></i>
										</a></td>
									</tr>
								</tbody>
							</table>
						
					</section>

				</div>
			</div>

			

			

			<!-- end main body -->
		</section>
	</section>
	<!--main content end-->
</body>

</html>
