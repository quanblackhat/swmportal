<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Mosaddek" />
<meta name="keyword"
	content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina" />
<link rel="shortcut icon" href="/static/admin/img/favicon.png" />
<title>FlatLab - Flat Responsive Bootstrap Admin Template</title>
<!-- Bootstrap core CSS -->
<link href="/static/admin/css/bootstrap.min.css" rel="stylesheet" />
<link href="/static/admin/css/bootstrap-reset.css" rel="stylesheet" />
<!--external css-->
<link href="/static/admin/assets/font-awesome/css/font-awesome.css"
	rel="stylesheet" />
<link
	href="/static/admin/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css"
	rel="stylesheet" type="text/css" media="screen" />
<link rel="stylesheet" href="/static/admin/css/owl.carousel.css"
	type="text/css" />
<!--right slidebar-->
<link href="/static/admin/css/slidebars.css" rel="stylesheet" />
<!-- Custom styles for this template -->
<link href="/static/admin/css/style.css" rel="stylesheet" />
<link href="/static/admin/css/style-responsive.css" rel="stylesheet" />
<!--toastr-->
<link href="/static/admin/assets/toastr-master/toastr.css"
	rel="stylesheet" type="text/css" />

<!-- js placed at the end of the document so the pages load faster -->
<script src="/static/admin/js/jquery.js"></script>
<script src="/static/admin/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript"
	src="/static/admin/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/static/admin/js/jquery.scrollTo.min.js"></script>
<script src="/static/admin/js/jquery.nicescroll.js"
	type="text/javascript"></script>
<script src="/static/admin/js/jquery.sparkline.js"
	type="text/javascript"></script>
<script src="/static/admin/assets/jquery-knob/js/jquery.knob.js"></script>
<script
	src="/static/admin/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"></script>
<script src="/static/admin/js/owl.carousel.js"></script>
<script src="/static/admin/js/jquery.customSelect.min.js"></script>
<script src="/static/admin/js/respond.min.js"></script>
<script src="/static/admin/js/slidebars.min.js"></script>
<script src="/static/admin/js/common-scripts.js"></script>
<script src="/static/admin/js/count.js"></script>
<script src="/static/admin/assets/morris.js-0.4.3/morris.min.js"
	type="text/javascript"></script>
<script src="/static/admin/assets/morris.js-0.4.3/raphael-min.js"
	type="text/javascript"></script>
<!--toastr-->
<script src="/static/admin/assets/toastr-master/toastr.js"></script>

</head>
<body>
	<section id="container">
		<!--header start-->
		<div th:replace="admin/fragments/header :: header"></div>
		<!--header end-->
		<!--sidebar start-->
		<aside>
			<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		</aside>
		<!--sidebar end-->
		<!--main content start-->
		<div layout:fragment="content"></div>
		<!--  <div th:replace="admin/index :: content"></div>  -->
		<!--    <div th:replace="${view} :: content">Page Content</div> -->
		<!--main content end-->
		<!-- Right Slidebar start -->
		<div th:replace="admin/fragments/rightSlidebar :: slidebar"></div>
		<!-- Right Slidebar end -->
		<!--footer start-->
		<div th:replace="admin/fragments/footer :: footer"></div>
		<!-- <div  th:insert="admin/fragments/footer :: footer"></div> -->
		<!--footer end-->
	</section>
	<div layout:fragment="js"></div>
</body>

</html>
